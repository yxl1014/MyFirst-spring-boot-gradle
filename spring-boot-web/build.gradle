
apply plugin: 'org.springframework.boot'

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${spring_boot_version}")
    compile("org.springframework.boot:spring-boot-starter-jdbc:${spring_boot_version}")
    compile("mysql:mysql-connector-java:${mysql_connection_version}")
    compile("org.springframework.boot:spring-boot-starter-data-redis:${spring_boot_version}")
    compile("org.apache.commons:commons-pool2:${connection_pool_version}")
    compile("com.fasterxml.jackson.core:jackson-databind:${jackson_version}")
    compile("com.fasterxml.jackson.core:jackson-core:${jackson_version}")
    compile("com.fasterxml.jackson.core:jackson-annotations:${jackson_version}")
}
